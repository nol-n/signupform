<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="left">
            <div class="logo_area">
                <img class="logo" src="img/odin-lined.png">
                <span>Odin</span>
            </div>
            <div class="credit">
                Photo by <u>Halie West</u> on <u>Unsplash</u>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>

                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="main">
                <p>Let's do this!</p>
                <form id="registerForm" action="#" method="post">
                    <div class="form-row">
                        <div class="labels">
                            <label for="first_name">First Name</label>
                            <input type="text" class="first_name" name="first" />
                        </div>
                        <div class="labels">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="last_name" name="last" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="labels">
                            <label for="email">Email</label>
                            <input type="email" class="email" name="email" />
                        </div>
                        <div class="labels">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="phone" name="phone" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="labels">
                            <label for="password">Password</label>
                            <input type="password" class="password" name="password" required/>
                        </div>
                        <div class="labels">
                            <label for="c_password">Confirm Password</label>
                            <input type="password" class="c_password" name="c_password" required/>
                        </div>
                        
                    </div>
                    <div id="message"></div>
                

            </div>
            <div class="bottom">
                <div class="submit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a>.</p>
                </div>
            </form>
            </div>
        </div>
    </div>

</body>

</html>
